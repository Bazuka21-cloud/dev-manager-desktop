[package]
name = "app"
version = "0.1.0"
description = "Device Manager for LG webOS"
authors = ["Ningyuan Li"]
license = "Apache-2.0"
repository = "https://github.com/webosbrew/dev-manager-desktop"
default-run = "app"
edition = "2021"
rust-version = "1.59"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.2.1", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.2.4", features = ["clipboard-all", "dialog-all", "path-all", "protocol-all", "shell-open"] }
tauri-plugin-single-instance = { git = "https://github.com/tauri-apps/tauri-plugin-single-instance.git", rev = "74c6989" }
log = "0.4.17"
env_logger = "0.10.0"
rand = "0.8.5"
vt100 = "0.15.2"
openssl = { version = "0.10.45", features = ["vendored"] }
russh = { version = "0.36.0", features = ["openssl"] }
russh-keys = { version = "0.24.0", features = ["openssl"] }
tokio = "1.25.0"
uuid = { version = "1.2.2", features = ["v1"] }
reqwest = { version = "0.11.14", features = ["json"] }
async-trait = "0.1.63"
sha2 = "0.10.6"
hex = "0.4.3"
file-mode = "0.1.2"
posix-errors = "1.2.1"
dialog = "0.3.0"
serde_repr = "0.1.10"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
