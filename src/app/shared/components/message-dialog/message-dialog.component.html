<div class="modal-header">
  <h5 class="modal-title">{{title}}</h5>
</div>
<div class="modal-body">
  <p>{{message}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn" (click)="modal.close(false)" *ngIf="negative">{{negative}}</button>
  <button type="button" class="btn" (click)="modal.close(true)" *ngIf="positive"
    [ngClass]="['btn-' + positiveStyle]">{{positive}}</button>
</div>
