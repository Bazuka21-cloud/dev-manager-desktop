<div class="w-100 h-100 d-flex flex-column">
  <ul ngbNav #nav="ngbNav" class="nav-tabs flex-shrink-0" [animation]="false">
    <li *ngFor="let shell of shells$ | async" [ngbNavItem]="shell" [destroyOnHide]="false" [id]="shell.value">
      <a ngbNavLink href>
        {{shell.device.name}}
        <span class="close position-relative pl-2 font-weight-light" (click)="closeSession($event, shell)">Ã—</span>
      </a>
      <ng-template ngbNavContent>
        <app-terminal-tab [token]="shell" class="terminal-tab"></app-terminal-tab>
      </ng-template>
    </li>
    <li class="nav-item">
      <a class="nav-link" href (click)="newTab()">+</a>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="overflow-hidden flex-fill position-relative tabs-container"></div>
</div>
