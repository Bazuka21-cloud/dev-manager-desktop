<div class="w-100 h-100 d-flex flex-column" *ngIf="device as device">
  <ul ngbNav class="nav-tabs mt-2 px-2" #nav="ngbNav" (navChange)="tabChange($event)" [activeId]="activeTab"
      [destroyOnHide]="false">
    <li ngbNavItem="crashes">
      <a ngbNavLink>Crash Reports</a>
      <ng-template ngbNavContent>
        <app-crashes [device]="device"></app-crashes>
      </ng-template>
    </li>
    <li ngbNavItem="log-messages" *ngIf="device.username !== 'prisoner'">
      <a ngbNavLink>PmLog</a>
      <ng-template ngbNavContent>
        <app-pmlog [device]="device"></app-pmlog>
      </ng-template>
    </li>
  </ul>

  <div class="flex-fill overflow-hidden debug-content" [ngbNavOutlet]="nav"></div>
</div>
