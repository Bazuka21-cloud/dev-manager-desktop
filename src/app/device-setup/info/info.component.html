<form [formGroup]="formGroup">
  <div class="row">
    <div class="col-md-12">
      <label for="deviceName">Name</label>
      <input type="text" class="form-control" id="deviceName" formControlName="name" required>
    </div>
    <div class="col-md-8">
      <label for="deviceAddress">Host Address</label>
      <input type="text" class="form-control" id="deviceAddress" formControlName="address" required>
    </div>
    <div class="col-md-4">
      <label for="devicePort">Port Number</label>
      <input type="number" class="form-control" id="devicePort" formControlName="port" step="1" min="0" max="65535"
        required>
    </div>
    <div class="col-md-6">
      <label for="sshUsername">SSH Username</label>
      <input type="text" class="form-control" id="sshUsername" formControlName="sshUsername" required>
    </div>
    <div class="col-md-6">
      <label for="authMethod">Authentication Method</label>
      <select class="form-control" id="authMethod" formControlName="sshAuth" required>
        <option value="" selected disabled>Choose Authentication Method</option>
        <option value="password">Password</option>
        <option value="devKey">Private Key on TV</option>
        <option value="localKey">Local Private Key</option>
      </select>
    </div>
    <div class="col-md-12" *ngIf="sshAuth == 'password'">
      <label for="sshPassword">SSH Password</label>
      <input type="password" class="form-control" id="sshPassword" formControlName="sshPassword" required>
    </div>
    <div class="col-md-6" *ngIf="sshAuth == 'localKey'">
      <label for="sshPrivkey">Private Key Name</label>
      <input type="text" class="form-control" id="sshPrivkey" formControlName="sshPrivkey" required>
    </div>
    <div class="col-md-6" *ngIf="sshAuth == 'devKey' || sshAuth == 'localKey'">
      <label for="sshPrivkeyPassphrase">Passphrase</label>
      <input type="text" class="form-control" id="sshPrivkeyPassphrase" formControlName="sshPrivkeyPassphrase" required>
    </div>
    <div class="col-md-12">
      <label for="deviceDescription">Description</label>
      <textarea class="form-control" id="deviceDescription" formControlName="description" maxlength="100"></textarea>
    </div>
  </div>
</form>
