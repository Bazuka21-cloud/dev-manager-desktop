<table class="table">
  <colgroup>
    <col>
    <col>
    <col>
    <col class="w-100">
  </colgroup>
  <thead>
    <tr>
      <th>Name</th>
      <th>IP</th>
      <th>Port</th>
      <th></th>
    </tr>
  </thead>
  <tr *ngFor="let device of (deviceManager.devices$ | async)">
    <td>{{device.name}}</td>
    <td>{{device.host}}</td>
    <td>{{device.port}}</td>
    <td class="text-right">
      <button class="btn">Shell</button>
      <button class="btn ml-2">Edit</button>
      <button class="btn btn-danger ml-2" (click)="removeDevice(device.name)">Delete</button>
    </td>
  </tr>
</table>
<button class="btn" (click)="openSetupDevice()">Setup device</button>
